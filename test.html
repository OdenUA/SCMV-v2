<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Tester</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <h1>WebSocket Tester</h1>

    <div id="status">Connecting...</div>

    <div class="input-controls">
        <div class="control-group">
            <label for="dateFrom">From:</label>
            <input type="datetime-local" id="dateFrom">
        </div>
        <div class="control-group">
            <label for="dateTo">To:</label>
            <input type="datetime-local" id="dateTo">
        </div>
        <div class="control-group">
            <label for="vehicleId">Vehicle/Device ID:</label>
            <input type="text" id="vehicleId" value="1696">
        </div>
    </div>

    <div class="controls">
        <button id="sendMileageReport">Mileage Report (с маркерами)</button>
        <button id="sendDeviceTrack">Device Track (без маркеров)</button>
    </div>

    <div id="map"></div>

    <div class="response-container">
        <h2>Response Payload</h2>
        <pre id="responsePayload"></pre>
    </div>

    <div class="table-container" style="margin-top:16px;max-width:900px;">
        <div class="table-header"><h2 style="margin:0;">Test WebSocket</h2></div>
        <div style="display:flex;flex-direction:column;gap:8px;padding:8px;">
            <textarea id="rawRequestInput" placeholder='send:{"name":"desktop","type":"desktop","mid":1,"act":"init","usr":"zheleznov","pwd":"a!540986","uid":360,"lang":"en"}' style="width:100%;min-height:120px;font-family:monospace;padding:6px 8px;border:1px solid #ccc;border-radius:4px;resize:vertical;"></textarea>
            <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
                <button id="rawRequestSend" style="background:#198754;color:#fff;">Отправить</button>
                <button id="rawRequestClear" style="background:#6c757d;color:#fff;">Очистить</button>
                <span style="font-size:12px;color:#555;">Enter = отправить, Shift+Enter = новая строка</span>
            </div>
            <div id="rawResponseLog" style="background:#101317;color:#d1d5db;font-family:monospace;padding:8px;border:1px solid #222;border-radius:4px;max-height:300px;overflow:auto;font-size:12px;white-space:pre-wrap;line-height:1.3;">(лог пуст)</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="test.js"></script>

</body>
</html>
